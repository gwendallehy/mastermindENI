<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI - MasterMind - Mon compte</title>
    <link rel="stylesheet" href="../CSS/style_main.css">
    <link rel="stylesheet" href="../CSS/form.css">

    <script src="../JAVA/unlogin.js" defer></script>
</head>
<body>
    <header>
        <h1> ENI - MasterMind - Se connecter</h1>
    </header>
    <main class="form">
        <nav>
            <a href="../index.html">L'accueil</a>
            <a href="register.html">S'inscrire</a>
            <a href="login.html">Se connecter</a>
            <a href="account.html">Mon compte</a>
            <a href="jeu.html">Le jeu !</a>
        </nav>
    </main>

    <form name="login-user" onsubmit="login(event)">
        <div class="section-form">
            <label for="email">Entrez votre email</label>
            <input type="email" name="email" id="email" required placeholder="Votre email" />
        </div>

        <div class="section-form">
            <label for="mdp">Mot de passe</label>
            <input type="text" name="mdp" id="mdp" required placeholder="Votre mot de passe" />
        </div>
        <div class="button-form">
            <input type="submit" id="login" value="Se connecter" />
            <button type="button" onclick="cancel()">Annuler</button>
            <button type="button" onclick="logout()">logout</button>
        </div>
    </form>


    <footer>
        <h3>Développer par le Hyoncour Gwenndal</h3>

    </footer>

</html>
